<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Revolut</title>
    
        <!-- link a google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
        <!-- link al mio css -->
        <link rel="stylesheet" href="master.css">
    
        <!-- link alla libreria di jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
        <!-- link al mio js -->
        <script rel="stylesheet" src="main.js"></script>
        
    </head>
<body>
    <div class="simon">
        <div class="simon-content">
            <h1 id="num0">N1</h1>
            <h1 id="num1">N2</h1>
            <h1 id="num2">N3</h1>
            <h1 id="num3">N4</h1>
            <h1 id="num4">N5</h1>
        </div>

        <div class="simon-content input">
            <input type="text" id="val0" placeholder="?">
            <input type="text" id="val1" placeholder="?">
            <input type="text" id="val2" placeholder="?">
            <input type="text" id="val3" placeholder="?">
            <input type="text" id="val4" placeholder="?">
        </div>
    </div>

    <button id="gioca" class="btn">gioca</button>
    <button id="invia" class="btn">invia</button>
    <h1 id="tempo">tempo rimanente</h1>
    <h1 id="timer">30</h1>

    <div class="simon-bottom">
        <h1 id="arrRandom">I numeri random sono i seguenti</h1>
        <div class="simon-content">
            <h1 id="ran0"></h1>
            <h1 id="ran1"></h1>
            <h1 id="ran2"></h1>
            <h1 id="ran3"></h1>
            <h1 id="ran4"></h1>
        </div>

        <h1 id="arrUtente">I numeri che hai inserito sono i seguenti</h1>
        <div class="simon-content">
            <h1 id="ut0"></h1>
            <h1 id="ut1"></h1>
            <h1 id="ut2"></h1>
            <h1 id="ut3"></h1>
            <h1 id="ut4"></h1>
        </div>
        <h1 id="corretti">I numeri giusti inseriti sono i seguenti</h1>
        <div class="simon-content">
            <h1 id="corr0"></h1>
            <h1 id="corr1"></h1>
            <h1 id="corr2"></h1>
            <h1 id="corr3"></h1>
            <h1 id="corr4"></h1>
        </div>
    </div>

    
    
</body>
</html>
